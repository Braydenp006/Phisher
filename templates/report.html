<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phishing Test Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Calibri, sans-serif;
      background: linear-gradient(to bottom right, #cfe8f1, #eaf7ec);
      margin: 0;
      padding: 20px;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 2px solid #007c41;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      color: #007c41;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: bold;
      text-shadow: 0 1px 1px #d6ebe0;
    }

    h2.status {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    p.summary {
      font-size: 16px;
      color: #333;
      margin: 12px 0;
      line-height: 1.4;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0 30px 0;
    }

    .stat-block {
      flex: 1;
      margin: 0 10px;
      padding: 15px 10px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #d6ebe0;
      background: #f9fdf9;
      color: #007c41;
      font-weight: bold;
      font-size: 18px;
    }

    .stat-block.red {
      color: #b00000;
      background: #fceaea;
      box-shadow: inset 0 0 10px #f5bcbc;
    }

    .pie-chart {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      padding: 16px;
      background: #ffffffcc;
      border: 2px solid #007c41;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 124, 65, 0.2);
      max-width: 350px;
    }
    .footer-note {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 12px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin-top: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .stat-block {
        font-size: 16px;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing Test Report</h1>
    <p class="summary">This report summarizes employee responses to the recent phishing test.</p>

    <div class="stats">
      <div class="stat-block red">
        Clicked<br />{{ clicked_count }}
      </div>
      <div class="stat-block">
        Did Not Click<br />{{ not_clicked_count }}
      </div>
      <div class="stat-block">
        Total Employees<br />{{ total }}
      </div>
    </div>

    <div class="pie-chart">
      <img src="data:image/png;base64,{{ image_base64 }}" alt="Phishing Test Results Pie Chart" />
    </div>

    <h2 class="status">{{ status }}</h2>
      <button onclick="toggleClickedList()" style="
        margin-top: 20px;
        padding: 10px 16px;
        font-size: 14px;
        background-color: #007c41;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      ">
        Show Clicked Users
      </button>
      
      <div id="clickedList" style="display: none; margin-top: 20px; text-align: left;">
        <h3 style="color: #b00000;">Users Who Clicked</h3>
        <ul style="list-style-type: disc; padding-left: 20px; color: #333;">
          {% for user in clicked_users %}
            <li>{{ user }}</li>
          {% endfor %}
        </ul>
      </div>

  </div>
    <script>
    function toggleClickedList() {
      const list = document.getElementById("clickedList");
      list.style.display = list.style.display === "none" ? "block" : "none";
    }
    </script>

</body>
</html>
